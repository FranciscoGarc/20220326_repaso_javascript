<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <!-- Agrega los estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/card.css">
</head>

<body>

  <div class="container bg-primary-subtle text-center">
    <h1>Mejores artistas mexicanos</h1>
  </div>
  <div class="row bg-info-subtle" id="userCardsContainer">
  </div>

  <script>
    const users = [
      {
        name: 'Peso Pluma',
        avatar: './img/doblep.jpg',
      },
      {
        name: 'Kenia Os',
        avatar: './img/keniaos.webp',
      },
      {
        name: 'Karely Ruiz',
        avatar: './img/ruiz.jpg',
      },
      {
        name: 'Natanael Cano',
        avatar: './img/elpatron.jpg',
      },
      {
        name: 'Kimberly Loaiza',
        avatar: './img/kimberlytupatrona.webp',
      },
      {
        name: 'Juan de Dios Pantoja',
        avatar: './img/juan-de-dios-pantoja.webp',
      },
      {
        name: 'Juanpa Zurita',
        avatar: './img/juapa.jpg',
      },
      {
        name: 'AMLO',
        avatar: './img/god.jpg',
      },
      {
        name: 'Camilo Sesto',
        avatar: './img/camilomiamorteamomucho.jpg',
      },
      {
        name: 'Roberto Gomez BolaÃ±os',
        avatar: './img/elchavo.jpg',
      }
    ];

    const userCardsContainer = document.getElementById('userCardsContainer');

    users.forEach(user => {
      const cardHTML = `
      <div class="flip-card d-flex justify-content-center col-lg-4 col-md-6 mt-3">
        <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="${user.avatar}" alt="Card Image" width="165" height="400">
                <p>Hover Me</p>
            </div>
            <div class="flip-card-back">
                <p class="title">${user.name}</p>
                <p>Leave Me</p>
            </div>
        </div>
      </div>
      `;
      userCardsContainer.innerHTML += cardHTML;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
