<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <!-- Agrega los estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container bg-primary-subtle">
    <h1>Mejores artistas mexicanos</h1>
  </div>
  <div class="row bg-info-subtle" id="userCardsContainer">

  </div>

  <script>
    const users = [
      {
        name: 'Peso Pluma',
        avatar: './img/doblep.jpg',
      },
      {
        name: 'Kenia Os',
        avatar: './img/keniaos.webp',
      },
      {
        name: 'Karely Ruiz',
        avatar: './img/ruiz.jpg',
      },
      {
        name: 'Natanael Cano',
        avatar: './img/elpatron.jpg',
      },
      {
        name: 'Kimberly Loaiza',
        avatar: './img/kimberlytupatrona.webp',
      },
      {
        name: 'Juan de Dios Pantoja',
        avatar: './img/juan-de-dios-pantoja.webp',
      },
      {
        name: 'Juanpa Zurita',
        avatar: './img/juapa.jpg',
      },
      {
        name: 'AMLO',
        avatar: './img/god.jpg',
      },
      {
        name: 'Camilo Sesto',
        avatar: './img/camilomiamorteamomucho.jpg',
      },
      {
        name: 'Roberto Gomez BolaÃ±os',
        avatar: './img/elchavo.jpg',
      }
    ];

    const userCardsContainer = document.getElementById('userCardsContainer');

    users.forEach(user => {
      const card = document.createElement('div');
      card.classList.add('col-md-3', 'mb-4');

      card.innerHTML = `
      <div class="card" >
        <img src="${user.avatar}" class="card-img-top" alt="${user.name}" height="400" width="150">
        <div class="card-body">
          <h5 class="card-title">${user.name}</h5>
        </div>
      </div>
    `;

      userCardsContainer.appendChild(card);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
